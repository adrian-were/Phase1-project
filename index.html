<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel web</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="first">Sweet Holidays</h1>
      <p class="second">Vacate in style</p>
    </header>
    <main>
        <p>Add a hotel below</p>
      <form id="user">
        <input type="text" name="" id="name" placeholder="Enter hotel name" required/>
        <input
          type="url"
          name=""
          id="image"
          placeholder="Enter image link"
          required
        />
        <input
          type="text"
          name=""
          id="location"
          placeholder="Enter hotel location"
          required
        />
        <input
          type="tel"
          name=""
          id="phone"
          placeholder="Enter contact information"
          pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
          required
        />
        <input
          type="number"
          name=""
          id="cost"
          placeholder="Enter cost per night"
          required
        />
        <input type="submit" value="submit" />
      </form>
      <p>Available Hotels</p>
      <div class="rear">
        <ul id="hotel-names"></ul>
      </div>
      <div id="hotel-details"></div>
    </main>
    <footer class="last">
       <!-- <p>Wishing you a great staycation</p> -->
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
